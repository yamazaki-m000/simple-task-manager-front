<body>

  <!-- タスクの追加 -->
  <aside>
    <section>
      <h1>add task</h1>
      <table>
        <tbody>
          <tr>
            <th>
              <div>task name: </div>
            </th>
            <td><input type="text" placeholder="task name" /></td>
          </tr>
          <tr>
            <th>
              <div>task details: </div>
            </th>
            <td><textarea rows="3" cols="40" placeholder="task details"></textarea></td>
          </tr>
          <tr>
            <th>
              <div>split tasks: </div>
            </th>
            <td>
              <div><input type="text" placeholder="split task" /></div>
              <div><input type="text" placeholder="split task" /></div>
              <div><input type="text" placeholder="split task" /></div>
              <div><input type="text" placeholder="split task" /></div>
            </td>
          </tr>
          <tr>
            <td>
              <button>add</button>
              <button>clear</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </aside>

                    <tr>
                      <th><input type="checkbox" /></th>

                    </tr>
                  </tbody>
                </table>
